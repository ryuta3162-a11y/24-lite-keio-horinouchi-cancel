<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOYFIT24 LITE 京王堀之内 退会申請</title>
  
  <!-- Noto Sans JP font を読み込み -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;800&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Tailwindの設定: Noto Sans JPを優先的に適用 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Noto Sans JP"', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel (JSX変換用) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* 追加のスタイル調整 */
    body { 
      background-color: #f3f4f6; 
      font-family: "Noto Sans JP", sans-serif; 
    }
    /* チェックボックスを大きく見やすくする */
    input[type="checkbox"] {
      width: 1.5rem; 
      height: 1.5rem; 
      margin-right: 1rem;
      border-radius: 0.25rem;
      border-color: #ef4444; /* 赤枠 */
      color: #ef4444; /* チェックマークの色 */
      flex-shrink: 0;
    }
    .reason-list {
        background-color: #fef2f2; /* 薄い赤の背景 */
        border: 2px solid #fca5a5; /* 赤の枠線 */
        padding: 1rem;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    /* ロゴ画像のスタイル */
    .logo-img {
      max-height: 40px; /* ロゴの高さ制限 */
      width: auto;
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // ==========================================
    // 【設定】GASの「ウェブアプリURL」
    // ★ 最新のデプロイURLに変更済み ★
    // ==========================================
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbw4czgxlkNfcxUR4Fqkc74oOi-5-Jt-M0H0WOzUtyDSSlLhOdW3sw5i_9dLwO2LttJYvQ/exec"; 

    // --- 退会理由リストデータ ---
    // label の値が、スプレッドシートのヘッダーと完全に一致する必要があります
    const REASON_OPTIONS = [
      { id: "R01", label: "体調不良、入院、ケガ、病気" },
      { id: "R02", label: "看病、家事、育児" },
      { id: "R03", label: "引っ越し・転勤" },
      { id: "R04", label: "飽きた" },
      { id: "R05", label: "交通不便" },
      { id: "R06", label: "金銭的理由" },
      { id: "R07", label: "学業専念" },
      { id: "R08", label: "仕事に専念・仕事多忙" },
      { id: "R09", label: "妊娠" },
      { id: "R10", label: "一時的に来られなくなる" },
      { id: "R11", label: "設備に不満" },
      { id: "M01", label: "他店舗移籍 (エニタイム)" },
      { id: "M02", label: "他店舗移籍 (メガロス・オアシス)" },
      { id: "M03", label: "他店舗移籍 (ゴールドジム)" },
      { id: "M04", label: "他店舗移籍 (その他)" },
      { id: "C01", label: "JOYFIT閉店案内による退会" },
    ];

    // --- アイコンコンポーネント ---
    const Send = ({ size = 20, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
    );
    const CheckCircle = ({ size = 40, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
    );
    const User = ({ size = 20, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
    );
    const CreditCard = ({ size = 20, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
    );
    const Search = ({ size = 18, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
    );
    const ExternalLink = ({ size = 14, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
    );
    const MessageSquare = ({ size = 20, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
    );

    // --- メインアプリコンポーネント ---
    function App() {
      const [formData, setFormData] = useState({
        name: '',
        memberId: '',
        reason: [] // 日本語ラベルが格納されます
      });
      const [status, setStatus] = useState('idle');
      const [errorMessage, setErrorMessage] = useState('');

      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({
          ...prev,
          [name]: value
        }));
      };
      
      const handleReasonChange = (e) => {
        // GAS側で日本語ヘッダーと照合するため、label(日本語)を使用
        const { value, checked } = e.target;
        setFormData(prev => {
          if (checked) {
            return { ...prev, reason: [...prev.reason, value] };
          } else {
            return { ...prev, reason: prev.reason.filter(r => r !== value) };
          }
        });
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        
        if (!formData.name || !formData.memberId) {
          setErrorMessage('お名前と会員番号を入力してください。');
          return;
        }

        setErrorMessage('');
        setStatus('submitting');
        
        // 【重要】フォーム形式 (application/x-www-form-urlencoded) で送信
        const params = new URLSearchParams();
        params.append('name', formData.name);
        params.append('memberId', formData.memberId);
        // 理由配列をカンマ区切りの文字列に変換して送る
        params.append('reason', formData.reason.join(','));

        try {
          // fetch API を使用してGASへPOST送信
          await fetch(GAS_API_URL, {
            method: 'POST',
            body: params,
            mode: 'no-cors' // これが重要（ブロック回避）
          });

          // no-corsのためエラー内容は取得できないが、処理が完了したら成功とみなす
          setStatus('success');

        } catch (error) {
          console.error('Error:', error);
          setErrorMessage('通信エラーが発生しました。ネットワーク状況を確認してください。');
          setStatus('error');
        }
      };

      // 完了画面
      if (status === 'success') {
        return (
          <div className="min-h-screen bg-gray-50 flex items-center justify-center p-4">
            <div className="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center border-t-4 border-red-600">
              <div className="mx-auto bg-green-100 w-20 h-20 rounded-full flex items-center justify-center mb-6">
                <CheckCircle className="text-green-600" />
              </div>
              <h2 className="text-2xl font-bold text-gray-800 mb-4">受付いたしました</h2>
              <p className="text-gray-600 mb-6 leading-relaxed text-base">
                退会申請の送信が完了しました<br />
                お手続きは以上となります<br />
                ブラウザを閉じて終了してください
              </p>
              <div className="bg-gray-100 p-4 rounded-lg text-left text-base text-gray-700">
                <p className="font-bold mb-2 text-lg">送信内容確認</p>
                <p>お名前: {formData.name}</p>
                <p>会員番号: {formData.memberId}</p>
                <p className="mt-2 text-sm text-gray-600">退会理由: {formData.reason.join(', ') || '理由未選択'}</p>
              </div>
              <p className="mt-8 text-xs text-gray-400">
                長らくのご愛顧誠にありがとうございました
              </p>
            </div>
          </div>
        );
      }

      // 入力フォーム画面
      return (
        <div className="min-h-screen bg-gray-100 font-sans">
          {/* ヘッダー */}
          <header className="bg-white shadow-sm border-b border-gray-300">
            <div className="max-w-md mx-auto px-4 py-4 flex items-center justify-center gap-3">
              {/* ロゴ画像があれば表示 */}
              <img src="./logo.png" alt="JOYFIT Logo" className="logo-img" onError={(e) => e.target.style.display = 'none'} />
              <h1 className="text-xl font-extrabold text-gray-800 tracking-wide text-center">
                <span className="text-red-700 mr-2 font-black">JOYFIT24 LITE</span><br className="sm:hidden" />京王堀之内
              </h1>
            </div>
          </header>

          <main className="max-w-md mx-auto p-4 pb-12">
            {/* 説明エリア */}
            <div className="bg-white rounded-xl shadow-sm p-6 mb-6 border border-gray-200 text-center">
              <h2 className="text-2xl font-bold text-gray-900 mb-4 text-center border-b pb-4">
                退会申請フォーム
              </h2>
              {/* 重要事項: 句読点なし・改行調整済み */}
              <p className="text-red-700 font-bold text-base leading-relaxed mb-4">
                <span className="text-black">【重要】</span>通常会員は<span className="underline">当月末解約</span><br />
                法人会員は<span className="underline">翌月末解約</span>となります
              </p>
              <p className="text-gray-700 text-sm leading-relaxed mb-4">
                いつもご利用ありがとうございます<br />
                ご退会希望の方は、こちらから申請をお願いいたします
              </p>
              <p className="text-gray-600 text-xs leading-relaxed mt-4 pt-4 border-t border-gray-200">
                その他のお問い合わせは<br className="sm:hidden" />
                店舗HPお問い合わせフォームまたはJOYFITアプリお問い合わせフォームよりお問い合わせください
              </p>
            </div>

            {/* フォームエリア */}
            <form onSubmit={handleSubmit} className="bg-white rounded-xl shadow-lg p-6 border border-gray-200">
              
              {/* お名前入力 */}
              <div className="mb-8">
                <div className="flex justify-center">
                  <label htmlFor="name" className="text-gray-900 font-extrabold mb-2 text-xl flex items-center gap-2">
                    <User className="text-red-700" />
                    お名前
                  </label>
                </div>
                <input
                  type="text"
                  id="name"
                  name="name"
                  value={formData.name}
                  onChange={handleChange}
                  placeholder="" 
                  className="w-full p-4 border-2 border-gray-400 rounded-lg text-lg focus:outline-none focus:border-red-700 focus:ring-2 focus:ring-red-300 transition-colors bg-white text-gray-800 text-center"
                />
                <p className="text-sm text-gray-600 mt-1 pl-1 text-center">※フルネームでご入力ください</p>
              </div>

              {/* 会員番号入力 */}
              <div className="mb-8">
                <div className="flex justify-center">
                  <label htmlFor="memberId" className="text-gray-900 font-extrabold mb-2 text-xl flex items-center gap-2">
                    <CreditCard className="text-red-700" />
                    会員番号
                  </label>
                </div>
                <input
                  type="tel" 
                  id="memberId"
                  name="memberId"
                  value={formData.memberId}
                  onChange={handleChange}
                  placeholder="3530001234"
                  className="w-full p-4 border-2 border-gray-400 rounded-lg text-xl tracking-widest font-mono focus:outline-none focus:border-red-700 focus:ring-2 focus:ring-red-300 transition-colors bg-white text-gray-800 text-center"
                />
                
                <div className="mt-3 flex justify-center">
                  <a 
                    href="https://qr.joyfit.jp/memsearch/index.na" 
                    target="_blank" 
                    rel="noopener noreferrer"
                    className="group flex items-center justify-center gap-2 w-full max-w-xs bg-blue-50 text-blue-800 font-bold py-3 px-4 rounded-lg border border-blue-300 hover:bg-blue-100 transition-colors text-base"
                  >
                    <Search className="text-blue-700" />
                    <span>会員番号を検索する</span>
                    <ExternalLink className="ml-1 opacity-70 group-hover:opacity-100" />
                  </a>
                </div>

                <div className="mt-4 pt-2 border-t border-gray-200 text-sm text-gray-600 flex items-start gap-1 pl-1 text-center">
                  <span>※</span>
                  <span>会員証やアプリに記載の番号をご入力ください</span>
                </div>
              </div>

              {/* 退会理由選択 (チェックボックス) */}
              <div className="mb-8">
                <div className="flex justify-center mb-4">
                  <label className="text-gray-900 font-extrabold text-xl flex items-center gap-2">
                    <MessageSquare className="text-red-700" />
                    退会理由（複数選択可）
                  </label>
                </div>
                
                <div className="reason-list">
                  {REASON_OPTIONS.map((option) => (
                    <div key={option.id} className="mb-2 last:mb-0">
                      <label className="flex items-center p-2 cursor-pointer hover:bg-red-100 rounded-md transition-colors text-base font-medium text-gray-800">
                        {/* 重要: valueには日本語ラベルを設定 */}
                        <input
                          type="checkbox"
                          name="reason"
                          value={option.label}
                          checked={formData.reason.includes(option.label)}
                          onChange={handleReasonChange}
                          className="form-checkbox border-red-600 text-red-600 focus:ring-red-500"
                        />
                        {option.label}
                      </label>
                    </div>
                  ))}
                </div>
                <p className="text-sm text-gray-600 mt-3 pl-1 text-center">※該当する理由をすべて選択してください</p>
              </div>

              {/* エラーメッセージ表示エリア */}
              {errorMessage && (
                <div className="mb-6 p-4 bg-red-200 text-red-800 rounded-lg text-center font-extrabold text-base border-2 border-red-400">
                  {errorMessage}
                </div>
              )}

              {/* 送信ボタン */}
              <button
                type="submit"
                disabled={status === 'submitting'}
                className={`w-full py-5 px-6 rounded-xl text-white font-extrabold text-2xl shadow-lg flex items-center justify-center gap-2 transition-transform active:scale-95
                  ${status === 'submitting' ? 'bg-gray-500 cursor-not-allowed' : 'bg-red-700 hover:bg-red-800'}`}
              >
                {status === 'submitting' ? (
                  '送信中...'
                ) : (
                  <>
                    退会を申請する
                    <Send />
                  </>
                )}
              </button>
            </form>

            <footer className="mt-12 text-center text-xs text-gray-400 pb-4">
              &copy; JOYFIT24 LITE KEIO HORINOUCHI
            </footer>
          </main>
        </div>
      );
    }

    // Reactアプリのマウント
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
